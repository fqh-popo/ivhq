---
layout: default
title: Blog
permalink: /blog/
---
<section class="blog text-center">
  <div class="row topimgBox">
    <img class="topimg" src="{{ site.url }}/assets/images/topimg.jpg">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="arrow">Posts</h1>
      </div>
    </div>
    <div class="row text-left">
        <ul class="ul-list">
          {% for post in site.posts %}
            <li>
              <div class="col-md-8"> 
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
                </h2>
              </div>
              <div class="col-md-4">
                <a href="{{ post.url | prepend: site.baseurl }}"><img src="https://www.volunteerhq.org/sites/default/files/styles/blog_thumbnails_230x170/public/header-robert-travel-blogger-scholarship-2016.jpg,qitok=_1BJZ6fx.pagespeed.ce.9VYdjmMo2H.jpg" alt="{{ post.title | escape }}"></a>
              </div>
            </li>
          {% endfor %}
        </ul>


      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    </div>
  </div>
</section>
