---
layout: default
permalink: /projects/
---

<div class="home">

  <h1 class="page-heading">Destinations</h1>

  <ul class="post-list">
    {% for page in site.projects %}
      <li>
        <h2>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
