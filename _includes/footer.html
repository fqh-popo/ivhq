<!-- ================ -->
<footer class="site-footer">

  <div class="container">
    <div class="row">
      <h3 class="footer-heading">{{ site.title | escape }}</h3>
      <div class="col-md-6 footerLeft">
        <ul class="legals">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="col-md-6 credit">
        <p>{{ site.foot-description | escape }}</p>
      </div>
    </div>
  </div>

</footer>
<!-- footer end -->
